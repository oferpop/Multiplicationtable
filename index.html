<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 10; i++) {
            var row = "";
            for (var j = 1; j <= 10; j++) {
                row += i * j + "\t";
            }
            console.log(row);
        }

    </script>
</body>

</html>
